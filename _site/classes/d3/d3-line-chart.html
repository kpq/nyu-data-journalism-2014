<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>D3 Line Chart</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/assets/base.css">
        <link rel="stylesheet" href="/assets/syntax.css">

        <!-- Custom CSS -->
        <!-- <link rel="stylesheet" href="/assets/main.css"> -->

        <script src="/assets/d3.v3.min.js" charset="utf-8"></script>
        <script src="/assets/topojson.v1.min.js" charset="utf-8"></script>
        <script src="/assets/queue.v1.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="main">

            <style>
  .chart {
    background: #f0f0f0;
  }
  .line {
    fill: none;
    stroke: magenta;
  }
  .domain {
    fill: none;
    stroke: cyan;
  }
  .tick line {
    stroke: cyan;
  }
  .tick {
    font-size: 10px;
  }
</style>

<h1>D3 Line Chart</h1>
<h2>Strikeouts are on the rise</h2>
<div class="chart"></div>

<script>

var margin = {top: 20, right: 20, bottom: 20, left: 20};
    width = 750 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("strikeouts.csv", function(data) {

  data.forEach(function(d) {
    d.so = +d.so;
    d.year = +d.year;
    d.g = +d.g;
    d.kpg = d.so / d.g;
  });

  var nyData = data.filter(function(d) { return d.franchise === "NYY"; });

  var xScale = d3.scale.linear()
      .domain([1900, 2012])
      .range([0, width]);

  var yScale = d3.scale.linear()
      .domain([0, d3.max(data, function(d) { return d.kpg; })])
      .range([height, 0]);

  var line = d3.svg.line()
      .x(function(d) { return xScale(d.year); })
      .y(function(d) { return yScale(d.kpg); });

  svg.selectAll(".dot")
      .data(nyData)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 2)
      .attr("cx", function(d, i) { return xScale(d.year); })
      .attr("cy", function(d) { return yScale(d.kpg); })

  svg.append("path")
      .attr("class", "line")
      .attr("d", line(nyData));

  var xAxis = d3.svg.axis()
    .tickFormat(function(d) { return d; })
    .scale(xScale);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0, " + height + ")")
      .call(xAxis)

  d3.select(".chart").append("button").text("Blamo!").on("click", function() {
    d3.selectAll("circle").transition().duration(2000).ease("bounce").delay(function(d, i){ return i * 50})
        .attr("cy", height)
        .attr("r", 5);
  });

});


</script>

        </div> <!-- /main -->

        <script src="/assets/base.js" charset="utf-8"></script>

    </body>
</html>
